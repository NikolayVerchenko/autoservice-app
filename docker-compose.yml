services:
  postgres:
    image: postgres:16-alpine
    container_name: autoservice-postgres
    environment:
      POSTGRES_DB: autoservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice-backend
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      PORT: "3000"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/autoservice"
      TELEGRAM_BOT_TOKEN: "XXX"
      PUBLIC_BOT_USERNAME: "XXX"
      PUBLIC_APP_URL: "https://lr-service-181.ru"
      TELEGRAM_MODE: "off"
      TELEGRAM_POLL_INTERVAL_MS: "1500"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice-frontend
    depends_on:
      - backend
    expose:
      - "80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  nginx:
    image: nginx:alpine
    container_name: autoservice-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  postgres_data:

