services:
  postgres:
    image: postgres:16-alpine
    container_name: autoservice-postgres
    environment:
      POSTGRES_DB: autoservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice-backend
    depends_on:
      - postgres
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/autoservice
      TELEGRAM_BOT_TOKEN: 8534054031:AAFF0LFq-0LinxoO8zEyj0VkqB1xu6kbgKA
      PUBLIC_BOT_USERNAME: Avtoservice_l_bot
      PUBLIC_APP_URL: http://localhost:3000
      TELEGRAM_MODE: polling
      TELEGRAM_POLL_INTERVAL_MS: 1500

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice-frontend
    depends_on:
      - backend
    expose:
      - "80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  nginx:
    image: nginx:alpine
    container_name: autoservice-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  postgres_data:

